<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Application</title>
\    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
]    <link rel="stylesheet" href="styles.css">
    <style>
      .header-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        width: 100%;
        padding: 0 20px;
        z-index: 1;
      }
      .header-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .header-content form {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">My Movie Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav me-auto">
              <a class="nav-link active" aria-current="page" href="#">Movies</a>
              <a class="nav-link" href="#">People</a>
              <a class="nav-link" href="#">More</a>
            </div>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Log in</a>
                <a class="nav-link" href="#">Join My Movie Application</a>
            </div>
          </div>
        </div>
    </nav>        

    <header style="position: relative;">
        <div class="header-content">
          <h1 class="my-4">My Movie Application</h1>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search Movies" aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
        <img src="movie-background-collage.jpg" width="100%" height="350px" alt="Movie Background">
    </header>
    
    <div class="movies-section">
        <h2>Popular Movies</h2>
        <div id="popular-movies-container" class="movies-container"></div>
    </div>
    
    <div class="movies-section">
        <h2>Top Rated Movies</h2>
        <div id="top-rated-movies-container" class="movies-container"></div>
    </div>
    
    <div class="movies-section">
        <h2>Upcoming Movies</h2>
        <div id="upcoming-movies-container" class="movies-container"></div>
    </div>
    
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content" id="modal-content">
        </div>
    </div>

\    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
